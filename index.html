<!DOCTYPE html>
<html>
<head>
    <title>Grover Clon</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="normalize.css"/>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <div class="header__logo-name">
            <img class="header__logo" src="/images/g_logo.jpg"/>
            <h2 class="header__name">Grover</h2>
        </div>
       
        <section class="header__menu">
            <p class="header__menu--pink">Home</p>
            <p>Menu</p>
            <p>Service</p>
            <p>Shop</p>
        </section>

        <button class="header__button">
            <div class="header__button__lupa-search">
                <img class="header__button__lupa" src="/images/icon_lupa.jpg"/>
                Search
            </div>
            <img src="/images/icon_cesta.jpg"/>
        </button>
    </header>
    
    <section class="tools__groceries">
        <button class="tools__groceries__button--pink">
            More than Faster 
            <img src="/images/icon_fresa.jpg"/>
        </button>

        <h1 class="tools__groceries__text">
            Groceries delivered in as little as <p>2 hours</p>
        </h1>

        <h5>
            Grocen atssures fresh grocery every morning to your 
            family without getting out in this pandemic.
        </h5>

        <div class="tools__groceries__buttons">
            <button class="tools__groceries__button--red">
                Order Now
            </button>
            <div class="tool__groceries__div__div">
                <button class="tools__groceries__button--small">
                </button>
                Order Process
            </div>
        </div>
    </section>
</body>
</html>
